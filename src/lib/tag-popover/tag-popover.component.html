<div class="tag-popover">
  <div class="popContainter">
    <div class="d-flex flex-column">
      <div  class="tag-header">
        <h5 id="modal-title" class="modal-title">
          Tags
        </h5>
        <span class="m-1"></span>
        <button
          type="button"
          class="btn close-button"
          (click)="closeTag()"
        >
          <svg
          role="img"
          aria-hidden="true"
          focusable="false"
          data-prefix="fas"
          data-icon="xmark"
          class="svg-inline--fa fa-xmark fa-fw close-svg"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 384 512"
        >
          <path
            fill="currentColor"
            d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"
          ></path>
        </svg>
        </button>
      </div>

      <div>
        <div class="col-12 d-flex pt-2 pb-3">
          <div class="col-8 d-flex pt-2">
            <div class="ps-2 align-self-center">
              <span class="filter">Filter:</span>
            </div>
            <div  class="ps-2">
              <input
                #filterInput
                (keyup)="tagSearch(filterInput.value)"
                placeholder="Enter text"
                class="input-field"
                style="
                  max-width: 106px;
                  height: 20px;
                  position: relative;
                  right: 8px;
                "
              />
            </div>
          </div>
          <div
            id="addTagSection"
            class="col-4 text-end align-self-center"
            style="position: relative"
          ></div>
        </div>
        <div class="col-12 tag-list pb-2">
          <div class="d-flex flex scrollable-div flex">
            <label
              class="mo-check-label"
              *ngFor="let tag of filteredTags; let i = index"
            >
              <span class="tag-name">{{ filteredTags[i].name }}</span>
              <input
                type="checkbox"
                class="black-tick checkbox" 
                #checkbox
                [(ngModel)]="tag.isChecked"
                (change)="checkedTag(tag)"
                (keydown)="handleKeydown($event, i)"
                tabindex="0"
				 id="checkbox" 
              />
              <span class="checkmark"></span>
            </label>
          </div>

          <hr />
        </div>

        <div class="selectedDiv">
          <label class="selected-label">
            <span class="seltag-text">Show selected tags only </span>
            <input
              (click)="showSelectedTags($event)"
              type="checkbox"
              id="selectedTags"
              class="sel-checkbox ng-untouched ng-pristine ng-valid selectedtag-checkmark"
            />
          </label>
        </div>
      </div>
    </div>
  </div>
</div>
