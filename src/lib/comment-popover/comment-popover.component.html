<div class="comment-popover-content">
  <div class="comment-header">
    <h5>Add Comment</h5>
    <button
      class="close-comment"
      (click)="togglePopover()"
      (keyup.enter)="togglePopover()"
      aria-label="Close comment popover"
    >
      x
    </button>
  </div>
  <div class="comment-border"></div>
  <textarea
    [(ngModel)]="comment"
    rows="4"
    placeholder="Enter your comment"
    class="comment-textarea"
  ></textarea>
  <div class="button-container">
    <button
      class="submit-button"
      (click)="onSubmit()"
      [disabled]="!comment || comment.trim().length === 0"
      aria-label="Submit comment"
    >
      Submit
    </button>
  </div>
</div>
