<div class="comment-popover-content">
  <div class="comment-header">
    <h5>Add Note</h5>
    <button
      class="close-comment"
      tabindex="-1"
      (click)="closeComment()"
      (keyup)="closeComment()"
      >x
    </button>
  </div>
  <div class="comment-border"></div>
  <textarea
    [(ngModel)]="comment"
    rows="4"
    placeholder="Enter your note"
    class="comment-textarea"
    (keydown)="$event.stopPropagation()"
  ></textarea>
  <div class="button-container">
    <button
      class="submit-button"
      (click)="onSubmit()"
      (keyup)="onSubmit()"
      [disabled]="!comment || comment.trim().length === 0"
    >
      Submit
    </button>
  </div>
</div>
