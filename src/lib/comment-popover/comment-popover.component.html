<div class="comment-popover-content">
  <div class="comment-header">
    <h5>Add Comment</h5>
    <span class="close-comment" tabindex="-1" (click)="closeComment()" (keyup)="closeComment()">x</span>
  </div>
  <div class="comment-border"></div>
  <textarea
    [(ngModel)]="newComment"
    rows="4"
    placeholder="Enter your comment"
    class="comment-textarea"
  ></textarea>
  <div class="button-container">
    <button class="submit-button" (click)="onSubmit()" (keyup)="onSubmit()">
      Submit
    </button>
  </div>
</div>
