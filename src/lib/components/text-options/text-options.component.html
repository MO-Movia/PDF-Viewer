<div class="btn-group">
  <button type="button" title="Highlight" class="btn btn-sm btn-primary"
  (click)="onHighlightClicked()">
    <fa-icon class="mx-auto my-auto" [icon]="I.faHighlighter"></fa-icon>
  </button>

  <button type="button" title="Tag" class="btn btn-sm btn-primary"
  (click)="onTagClicked()">
    <fa-icon class="mx-auto my-auto" [icon]="I.faTag"></fa-icon>
  </button>

  <button type="button" title="Private Tag" class="btn btn-sm btn-primary"
  (click)="onPrivateTagClicked()">
    <fa-icon class="mx-auto my-auto" [icon]="I.faUserTag"></fa-icon>
  </button>

  <button type="button" title="Comment" class="btn btn-sm btn-primary"
  (click)="onCommentClicked()">
    <fa-icon class="mx-auto my-auto" [icon]="I.faMessage"></fa-icon>
  </button>
</div>
