<div class="tag-popover">
  <h4>Tags</h4>
  <button class="close-button" (click)="closeTag()">x</button>
  <div class="col-12 d-flex border-clr pt-1"></div>
  <input
    type="radio"
    id="tag-public"
    [(ngModel)]="selectedTag"
    value="Public"
  />
  <label for="tag-public">Public</label><br />
  <input
    type="radio"
    id="tag-private"
    [(ngModel)]="selectedTag"
    value="Private"
  />
  <label for="tag-private">Private</label><br />
  <button
    class="ok-button"
    [disabled]="!selectedTag"
    (click)="storeTag()"
  >
    OK
  </button>
</div>
